<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsividade.css">
    <title>Cavaleiros dos zodiaco</title>
</head>

<body>

    <header class="cabecalho">
        <img class="logo" src="src/imagens/Cavaleiros-do-zodiaco.webp" alt="logo">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                
                <li class="personagem" id="ouro" data-name="Seiya de Sagitario">
                    <img src="src/imagens/Seiya-ouro.jpg" alt="ouro" >
                </li>
                <li class="personagem" id="ikki" data-name="Ikki Divino">
                    <img src="src/imagens/ikki.jpg" alt="ikki">
                </li>
                <li class="personagem" id="shyriu" data-name="Shyriu de Dragão">
                    <img src="src/imagens/shyriu.jpg" alt="shyriu">
                </li>
                <li class="personagem" id="yoga" data-name="Hyoga de Aquário" >
                    <img src="src/imagens/yoga.jpg" alt="yoga">
                </li>
                <li class="personagem" id="shun" data-name="Shun de Virgem" >
                    <img src="src/imagens/shun.jpg" alt="shun">
                </li>
                <li class="personagem" id="cancer" data-name="Máscara da Morte de Câncer">
                    <img src="src/imagens/cancer.jpg" alt="cancer">
                </li>
                <li class="personagem selecionado" id="gemeos" data-name="Saga de Gêmeos">
                    <img src="src/imagens/gemeos.jpg" alt="gemeos">
                </li>
                <li class="personagem" id="camus" data-name="Camus de Aquário">
                    <img src="src/imagens/camus.jpg" alt="camus">
                </li>
                <li class="personagem" id="shaka" data-name="Shaka de Virgem">
                    <img src="src/imagens/shaka.jpg" alt="shaka">
                </li>
                <li class="personagem" id="libra" data-name="Dohko de Libra">
                    <img src="src/imagens/libra.jpg" alt="libra">
                </li>
                <li class="personagem" id="leao" data-name="Aiolia de Leão">
                    <img src="src/imagens/leao.jpg" alt="leao">
                </li>
               <li class="personagem" id="saori" data-name="Athena">
                    <img src="src/imagens/saori.jpg" alt="athena">
                </li>
                </li>
              
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-seiya.png" alt="seiya">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Seiya de Pegasus</h2>
                <p class="descricao-personagem" id="descricao-personagem">Como um Cavaleiro, Seiya veste um poderoso traje de origem divina conhecido como Armadura, aquela que representa a constelação de Pégaso.</p>
            </div>
        </section>
    </main>

    <script src="src/JS/index.js"></script>
</body>

</html>
